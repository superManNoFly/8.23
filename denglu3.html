<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <style>
        #box{
            width: 100px;
            height: 100px;
            background:yellow;
            display: none;
        }
    </style>
    <script>
        window.onload=function () {
            var oDtn=document.getElementById("dtn");
            var oBox=document.getElementById("box");
              oDtn.onclick=function () {
                  alert(oBox.style.display);
                  if (oBox.style.display=="none"){
                      oBox.style.display="block"
                  }else{
                      oBox.style.display="none"
                  }
              }
        }
    </script>
</head>
<body>
<input type="button" value="登录" id="dtn">
<div id="box"></div>
</body>
</html>
