<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <style>
        #box1{
            width:500px;
            height:500px;
            background:red;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
        }
    </style>
    <script>
        window.onload=function () {
            var oBox=document.getElementById("box");
            var oBox1=document.getElementById("box1");
            oBox.onclick=function () {
                oBox1.style.background="blue";
                oBox1.innerHTML="不是一个div";
            }
        }
    </script>
</head>
<body>
<input type="button" value="变高" id="box">
<div id="box1">这是一个div</div>
</body>
</html>
